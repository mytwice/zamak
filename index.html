<!DOCTYPE html>
<html>
  <head>
    <title>이미지 선택</title>
    <style>
      img {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
    <script>
      var imageWindow;

      function openImageWindow() {
        imageWindow = window.open("image.html", "_blank");
      }

      function changeImage(imageSrc) {
        if (imageWindow) {
          var imageElement = imageWindow.document.getElementById("image");
          if (imageElement) {
            imageElement.src = imageSrc;
          }
        }
      }
    </script>
  </head>
  <body>
    <img src="001.png" onclick="changeImage('001.png')">
    <img src="002.png" onclick="changeImage('002.png')">
    <img src="003.png" onclick="changeImage('003.png')">
    <button onclick="openImageWindow()">이미지 창 열기</button>
  </body>
</html>
